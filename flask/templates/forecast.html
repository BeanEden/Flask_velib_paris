<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©visions V√©lib & M√©t√©o</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .weather-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .forecast-item {
            text-align: center;
            padding: 10px;
            border-right: 1px solid #eee;
        }

        .forecast-item:last-child {
            border-right: none;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">V√©lib' Live</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Carte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/forecast">Pr√©visions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitoring/">Monitoring</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/velib_list/">Liste</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Pr√©visions M√©t√©o & V√©lib</h1>

        <!-- Current Weather -->
        <div class="weather-card">
            <h3>M√©t√©o Actuelle √† Paris</h3>
            <div id="current-weather" class="d-flex align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Forecast Chart -->
        <div class="weather-card">
            <h3>Pr√©visions de Disponibilit√© (V√©los)</h3>
            <p class="text-muted">Estimation bas√©e sur la m√©t√©o et l'historique.</p>
            <div style="height: 400px;">
                <canvas id="forecastChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 1. Fetch Weather Data
        fetch('/api/weather')
            .then(res => res.json())
            .then(data => {
                // Format: data = { temperature, windspeed, weathercode, description, ... }
                // Note: api_weather renvoie directement l'objet plat
                const current = data;

                if (!current || !current.temperature) {
                    container.innerHTML = "Donn√©es non disponibles.";
                    return;
                }

                const temp = Math.round(current.temperature);
                const wind = current.windspeed;
                const desc = current.description || "Inconnu";

                // Icon mapping (simple logic kept for visuals, or could be passed from backend too)
                const code = current.weathercode;
                let iconChar = "‚òÅÔ∏è";
                if (code === 0) iconChar = "‚òÄÔ∏è";
                else if (code <= 3) iconChar = "‚õÖ";
                else if (code >= 45 && code <= 48) iconChar = "üå´Ô∏è";
                else if (code >= 51 && code <= 67) iconChar = "üåßÔ∏è";
                else if (code >= 71 && code <= 77) iconChar = "‚ùÑÔ∏è";
                else if (code >= 80) iconChar = "üå¶Ô∏è";
                else if (code >= 95) iconChar = "‚õàÔ∏è";

                container.innerHTML = `
                <div style="font-size: 3rem; margin-right: 20px;">${iconChar}</div>
                <div>
                    <h2 class="mb-0">${temp}¬∞C</h2>
                    <p class="mb-0 text-capitalize">${desc}</p>
                    <small>Vent: ${wind} km/h</small>
                </div>
            `;
            })
            .catch(err => console.error(err));

        // 2. Fetch Forecast Stats
        fetch('/api/forecast_stats', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ station_ids: [] }) // Global forecast
        })
            .then(res => res.json())
            .then(data => {
                const predictions = data.predictions;
                if (!predictions || predictions.length === 0) return;

                const labels = predictions.map(p => {
                    const d = new Date(p.time);
                    return d.toLocaleDateString('fr-FR', { weekday: 'short', hour: '2-digit' });
                });
                const temps = predictions.map(p => p.temp);
                const bikes = predictions.map(p => p.predicted_bikes);

                // Optional: Tooltip could show weather description
                // For now we just graph values

                const ctx = document.getElementById('forecastChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'V√©los disponibles (Est.)',
                                data: bikes,
                                borderColor: 'rgba(40, 167, 69, 1)',
                                backgroundColor: 'rgba(40, 167, 69, 0.2)',
                                yAxisID: 'y',
                                fill: true,
                                tension: 0.4
                            },
                            {
                                label: 'Temp√©rature (¬∞C)',
                                data: temps,
                                borderColor: 'rgba(255, 193, 7, 1)',
                                backgroundColor: 'rgba(255, 193, 7, 0.2)',
                                yAxisID: 'y1',
                                type: 'line',
                                borderDash: [5, 5],
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: { display: true, text: 'V√©los' }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                grid: {
                                    drawOnChartArea: false,
                                },
                                title: { display: true, text: 'Temp√©rature (¬∞C)' }
                            }
                        }
                    }
                });
            })
            .catch(err => console.error(err));
    </script>
</body>

</html>
